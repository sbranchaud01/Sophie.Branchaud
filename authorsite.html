<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Branchaud - Author</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a0029, #000000); /* Dark purple to black gradient */
            color: #e0e0e0; /* Light gray text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .book-cover {
            width: 200px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .amazon-link {
            background-color: #6a0dad; /* Purple button */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .amazon-link:hover {
            background-color: #8e44ad;
        }

        h1 {
            margin-bottom: 20px;
            color: #d8b4fe; /* Light purple header */
        }

        p {
            max-width: 600px;
            line-height: 1.6;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Sophie Branchaud</h1>
        <img src="your-book-cover-image.jpg" alt="Nirvana Book Cover" class="book-cover">
        <p>
            "Nirvana" is a captivating journey into [brief description of the book's genre/theme]. Explore the depths of [themes] and discover [key elements].
        </p>
        <a href="your-amazon-link" class="amazon-link" target="_blank">Purchase on Amazon</a>
    </div>

    <script>
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(star);
            }
        }

        createStars();
    </script>

</body>
</html>
